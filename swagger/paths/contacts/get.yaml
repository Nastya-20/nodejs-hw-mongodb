tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a paginated list of contacts with optional filters, sorting, and pagination.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: The page number to retrieve. Default value is `1`.
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: The number of contacts per page. Default value is `10`.
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: The field by which to sort the results. Default value is `_id`.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: Sort order for the results. Options are `asc` (ascending) or `desc` (descending).
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['personal', 'home', 'work']
      example: 'personal'
    description: Filter contacts by type. Options are `personal`, `home`, or `work`.
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: false
    description: Filter by favorite status. Accepts `true` or `false`.
responses:
  '200':
    description: Successfully retrieved contacts.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/Contact.yaml
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 10
                totalPages:
                  type: number
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
        examples:
          success:
            value:
              status: 200
              message: Successfully retrieved contacts!
              data:
                data:
                  - _id: 65ca67e7ae7f10c88b598384
                    name: John Doe
                    phoneNumber: '+382665489'
                    email: john.doe@example.com
                    isFavourite: false
                    contactType: personal
                    userId: 65e4decdd286b30065d54af9
                    photo: https://example.com/photo.jpg
                page: 1
                perPage: 10
                totalItems: 20
                totalPages: 2
                hasNextPage: true
                hasPreviousPage: false
  '401':
    $ref: ../../components/responses/401.yaml
